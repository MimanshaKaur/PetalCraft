<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            background-color: #111;
            color: #fff;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            flex-direction: column;
        }

        .left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .left-section .circles {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .left-section .circle {
            border: 2px dashed #555;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .right-section {
            background-color: #fff;
            flex: 1;
            padding: 40px;
        }

        .right-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .submit-btn {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .contact-details {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .contact-details a {
            color: #111;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 1rem;
        }

        .error-message {
            display: none;
            margin-top: 10px;
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>We'd love to hear from you</h1>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="right-section">
            <h2>Contact us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                    <div class="error-message" id="first-name-error">First name is required.</div>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                    <div class="error-message" id="last-name-error">Last name is required.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error">Valid email is required.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                    <div class="error-message" id="message-error">Message is required.</div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="success-message" id="success-message">Thank you! Your message has been sent.</div>
            <div class="contact-details">
                <p>Email us: <a href="mailto:enquiries@glassmoon.co">enquiries@glassmoon.co</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            const firstName = document.getElementById('first-name');
            const lastName = document.getElementById('last-name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');

            if (!firstName.value.trim()) {
                isValid = false;
                document.getElementById('first-name-error').style.display = 'block';
            } else {
                document.getElementById('first-name-error').style.display = 'none';
            }

            if (!lastName.value.trim()) {
                isValid = false;
                document.getElementById('last-name-error').style.display = 'block';
            } else {
                document.getElementById('last-name-error').style.display = 'none';
            }

            if (!email.value.trim() || !email.value.includes('@')) {
                isValid = false;
                document.getElementById('email-error').style.display = 'block';
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            if (!message.value.trim()) {
                isValid = false;
                document.getElementById('message-error').style.display = 'block';
            } else {
                document.getElementById('message-error').style.display = 'none';
            }

            if (isValid) {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('contact-form').reset();
            }
        });
    </script>
</body>
</html>
